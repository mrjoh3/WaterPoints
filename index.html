<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Water Point Routing</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
      
    <script src="turf/turf.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="route/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      
    <link rel="stylesheet" href="bm/leaflet-beautify-marker-icon.css">
    <script src="bm/leaflet-beautify-marker-icon.js"></script>
    <style>
        #map {
            position: absolute;
            width: 98%;
            height: 98%;
        }
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;

        }
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }
    </style>

</head>
<body>
    <div id="map"></div>

    <script src="route/leaflet-routing-machine.js"></script>

    <script>
        
        // url for google maps https://www.google.com.au/maps/dir/-37.5777122,145.2914997 need to figure out how to open in maps app
        //                     http://maps.google.com/maps?saddr=START_ADD&amp;daddr=DEST_ADD&amp;ll=START_ADD
        // speed up marker load times?? https://github.com/robertleeplummerjr/Leaflet.glify
        // TODO: explore different icons for WP types
        // TODO: add WP as layers for each type
        // TODO: indicate access details
        // https://convertico.com/
        // https://www.liedman.net/leaflet-routing-machine/tutorials/basic-usage/

        let currentLoc = {};
        const buff_km = 5; // buffer radius in KM

        var map = L.map('map');

        // L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        //     attribution: 'Â© OpenStreetMap contributors'
        // }).addTo(map);
        var vicmap = L.tileLayer.wms('https://base.maps.vic.gov.au/service?', {
            layers: 'CARTO_VG'
        }).addTo(map);


        map.locate({setView: true, maxZoom: 16});

        async function onLocationFound(e) {
            var radius = e.accuracy;
            currentLoc = e.latlng;

            let wp_n = await addGeoJson();
            
            L.marker(e.latlng).addTo(map)
                .bindPopup("You are within " + radius + " meters from this point: <br />" + e.latlng + "<br /> There are " + wp_n + ' water points within ' + buff_km + "km").openPopup();

            L.circle(e.latlng, radius).addTo(map);
            
            
        }
        function onLocationError(e) {
            alert(e.message);
        }

        map.on('locationerror', onLocationError);
        map.on('locationfound', onLocationFound);


        

        function getRoute(e) {
            console.log(e);
            console.log(currentLoc);
            if (Object.keys(currentLoc).length === 0 ) {
              console.log('no location found');
            } else {
                L.Routing.control({
                    waypoints: [
                        currentLoc,
                        e.latlng
                    ],
                    routeWhileDragging: true
                }).addTo(map);
            }
        };

        var info = L.control({position: 'bottomleft'});

        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
            this.update();
            return this._div;
        };
        
        // method that we will use to update the control based on feature properties passed
        info.update = function (props) {
            this._div.innerHTML = '<h4>Water Point Details</h4>' +  (props ?
                '<b>' + props.sub_type + '</b> ' + " " + props.maxvolume + 'L' + "<br />" + props.location
                : 'Click for details');
        };
        
        info.addTo(map);


        function addInfo(e) {
            var layer = e.target;
            info.update(layer.feature.properties)
        }

        function onEachFeature(feature, layer) {
            layer.on({
                //mouseover: highlightFeature,
                //mouseout: resetHighlight,
                click: addInfo,
                dblclick: getRoute
            });
        }

        const pal = {
            "Dam": "#900c3f",
            "Tank": "#182b55",
            "Fire Water Tank": "#5f4e94",
            "Hydrant": "#a291c7",
            "Suction Point": "#82cbec",
            "Hydrant BP": "#d94f21",
            "Water Course": "#febd2b",
            "Portable Pump": "#9aab4b"
        };
        const mark = {
            "Dam": "fire",
            "Tank": "database",
            "Fire Water Tank": "database",
            "Hydrant": "truck",
            "Suction Point": "plug",
            "Hydrant BP": "plug",
            "Water Course": "leaf",
            "Portable Pump": "bath"
        };
        const text = {
            "Dam": "D",
            "Tank": "T",
            "Fire Water Tank": "T",
            "Hydrant": "H",
            "Suction Point": "S",
            "Hydrant BP": "H",
            "Water Course": "W",
            "Portable Pump": "P"
        };
        
        
        async function addGeoJson() {
            const response = await fetch("gis/waterpoints2.geojson");
            let data = await response.json();
            
            if (Object.keys(currentLoc).length > 0 ) {
              var pts = turf.featureCollection(data);
              var searchWithin = turf.circle([currentLoc.lng, currentLoc.lat], buff_km, {steps: 10, units: "kilometers"}) 
              //L.geoJson(searchWithin).addTo(map);
              var ptsWithin = turf.pointsWithinPolygon(data, searchWithin);
              data = ptsWithin;
            }
            
            
            L.geoJson(data, {
                onEachFeature: onEachFeature,
                pointToLayer: function (feature, latlng) {
        return L.marker(latlng, {
          icon: L.BeautifyIcon.icon({
            //icon: mark[ feature.properties.sub_type ],
            isAlphaNumericIcon: true,
            text: text[ feature.properties.sub_type ],
            textColor: pal[ feature.properties.sub_type ],
            borderColor: pal[ feature.properties.sub_type ],
            innerIconStyle: 'margin-top:0;'
          })
        })
                }
            }).addTo(map);
            
            return data.features.length
        }


        
        
    </script>
</body>
</html>
