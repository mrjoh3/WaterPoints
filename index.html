<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Water Point Routing</title>

    <link rel="stylesheet" href="route/leaflet-routing-machine.css" />
    <style>
        #map {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>

</head>
<body>
    <div id="map"></div>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
    <script src="route/leaflet-routing-machine.js"></script>

    <script>
        
        // url for google maps https://www.google.com.au/maps/dir/-37.5777122,145.2914997 need to figure out how to open in maps app
        // speed up marker load times?? https://github.com/robertleeplummerjr/Leaflet.glify

        let currentLoc = {};

        var map = L.map('map');

        // L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        //     attribution: 'Â© OpenStreetMap contributors'
        // }).addTo(map);
        var vicmap = L.tileLayer.wms('https://base.maps.vic.gov.au/service?', {
            layers: 'CARTO_VG'
        }).addTo(map);


        map.locate({setView: true, maxZoom: 16});

        function onLocationFound(e) {
            var radius = e.accuracy;
            currentLoc = e.latlng;

            L.marker(e.latlng).addTo(map)
                .bindPopup("You are within " + radius + " meters from this point - " + e.latlng).openPopup();

            L.circle(e.latlng, radius).addTo(map);
        }
        function onLocationError(e) {
            alert(e.message);
        }

        map.on('locationerror', onLocationError);
        map.on('locationfound', onLocationFound);

        var pal = {
            "Dam": "#900c3f",
            "Tank": "#182b55",
            "Fire Water Tank": "#5f4e94",
            "Hydrant": "#a291c7",
            "Suction Point": "#82cbec",
            "Hydrant BP": "#d94f21",
            "Water Course": "#febd2b",
            "Portable Pump": "#9aab4b"
        };
        async function addGeoJson() {
            const response = await fetch("gis/waterpoints.geojson");
            const data = await response.json();
            L.geoJson(data, {
                pointToLayer: function (feature, latlng) {
                    return L.circleMarker(latlng, {
                        radius: 8,
                        fillColor: pal[ feature.properties.sub_type ],
                        color: "#000",
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    });
                }
            }).addTo(map).on('click', getRoute);
        }

        addGeoJson();

        function getRoute(e) {
            console.log(e);
            console.log(currentLoc);
            if (Object.keys(currentLoc).length === 0 ) {
              console.log('no location found');
            } else {
                L.Routing.control({
                    waypoints: [
                        currentLoc,
                        e.latlng
                    ],
                    routeWhileDragging: true
                }).addTo(map);
            }
        };






    </script>
</body>
</html>
